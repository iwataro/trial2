<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="robots" content="noindex">
        <title>トライアル２</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="image" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <img src="img/green.png" alt="緑色の付箋" width="400">
            </div>
            <div class="image" data-aos="flip-left">
                <img src="img/pink.png" alt="桃色の付箋" width="400">
            </div>
            <div class="image" data-aos="zoom-in">
                <img src="img/yellow.png" alt="黄色の付箋" width="400">
            </div>
        </main>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="js/script.js"></script>
    </body> 
</html>
